<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Prevent caching of secure pages */
        .no-cache {
            margin: 0;
            padding: 0;
        }
        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between no-cache">
    <div class="container mx-auto p-6 flex justify-center items-center flex-grow">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register</h2>
            
            <!-- Message container for success/failure -->
            <div id="message" class="p-4 mb-4 rounded-lg hidden text-center"></div>

            <form method="POST" action="{{ url_for('register') }}" class="space-y-4" id="registerForm">
                <div>
                    <label class="block text-gray-700 font-medium">Username:</label>
                    <input type="text" name="username" required class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Email:</label>
                    <input type="email" name="email" required class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Password:</label>
                    <input type="password" name="password" required class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Role:</label>
                    <select name="role" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Master Password (for admin):</label>
                    <input type="password" name="master_password" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all">Register</button>
            </form>
            
            <p class="mt-4 text-center text-gray-700">
                Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline font-medium">Login here</a>
            </p>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>Developed by Sayantan Das | VITB2024</p>
    </footer>

    <script>
        // Function to prevent caching of secure pages
        function preventCaching() {
            window.onload = function() {
                if (performance.navigation.type === 2) {
                    location.reload();
                }
            };
            window.onpageshow = function(event) {
                if (event.persisted) {
                    window.location.reload();
                }
            };
        }

        // Handle form submission with messages
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            const form = event.target;
            const messageDiv = document.getElementById('message');
            
            try {
                console.log('Submitting form to:', form.action);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Response received:', result);
                
                messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                
                if (result.success) {
                    messageDiv.classList.add('bg-green-100', 'text-green-700');
                    messageDiv.textContent = result.message;
                    console.log('Displaying success message:', result.message);
                    
                    setTimeout(() => {
                        console.log('Redirecting to login page');
                        window.location.href = "{{ url_for('login') }}";
                    }, 3000);
                } else {
                    messageDiv.classList.add('bg-red-100', 'text-red-700');
                    messageDiv.textContent = result.message;
                    console.log('Displaying error message:', result.message);
                    
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                        console.log('Hiding error message');
                    }, 3000);
                }
            } catch (error) {
                console.error('Error during form submission:', error);
                messageDiv.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                messageDiv.classList.add('bg-red-100', 'text-red-700');
                messageDiv.textContent = 'An error occurred. Please try again.';
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                    console.log('Hiding network error message');
                }, 3000);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            preventCaching();
        });
    </script>
</body>
</html>
