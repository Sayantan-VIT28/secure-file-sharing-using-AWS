<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">
    <div class="container mx-auto p-6 flex justify-center items-center flex-grow">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Secure File Sharing</h2>
            <p class="text-gray-600 mb-6">Please log in or register to access file encryption and decryption features.</p>
            <div class="flex justify-center gap-4">
                <a href="{{ url_for('login') }}">
                    <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">Log In</button>
                </a>
                <a href="{{ url_for('register') }}">
                    <button class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600">Register</button>
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>Developed by Sayantan Das | VITB2024</p>
    </footer>
</body>
</html>
